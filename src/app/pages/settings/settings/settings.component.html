<div>
  <p-tabView>
    <p-tabPanel header="Смена пароля">
      <div>
        <p>Текущий пароль</p>
        <input [(ngModel)]="psw" type="password" pInputText/>
      </div>
      <div>
        <p>Новый пароль</p>
        <input [(ngModel)]="newPsw" type="password" pInputText/>
      </div>
      <div>
        <p>Повтор нового пароля</p>
        <input [(ngModel)]="pswRepeat" type="password" pInputText/>
      </div>
      <div class="mt-3">
        <p-button (onClick)="changePassword()">Сменить пароль</p-button>
      </div>
    </p-tabPanel>
    <p-tabPanel header="Статистика">
      <ng-template pTemplate="content">
        <app-statistic></app-statistic>
      </ng-template>
    </p-tabPanel>
    <p-tabPanel header="Загрузка тура">
      <ng-template pTemplate="content">
        <app-tour-loader></app-tour-loader>
      </ng-template>
    </p-tabPanel>
  </p-tabView>

</div>
<p-toast position="top-left"></p-toast>
