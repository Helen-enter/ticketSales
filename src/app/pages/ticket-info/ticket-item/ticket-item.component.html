<div class="ticket-info-wrap">
  <div>
    <a routerLink="/tickets/tickets-list">Назад</a>
    <div class="mt-3">
      {{ticket?.name}}<br/>
      {{ticket?.description}}<br/>
      <img src="http://localhost:3000/public/{{ticket?.img}}">
<!--      <img class="w-50" src="/assets/img/{{ticket?.img}}">-->
    </div>
    <div class="mt-4" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <h4>Личная информация</h4>
      <div class="mt-3 user-info"></div>
      <div class="mt-3">
        <!--        <span class="mx-3">Имя</span>-->
        <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Имя'}"></ng-container>
        <input type="text"
               pInputText
               class="mt-3"
               formControlName="firstName"
        />
      </div>
      <div class="mt-3">
        <!--        <span class="mx-3">Фамилия</span>-->
        <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Фамилия'}"></ng-container>
        <input type="text"
               pInputText
               class="mt-3"
               formControlName="lastName"
        />
      </div>
      <div class="mt-3">
        <!--        <span class="mx-3">Номер карты</span>-->
        <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Номер карты'}"></ng-container>
        <input type="text"
               pInputText
               class="mt-3"
               formControlName="cardNumber"
        />
      </div>
      <div class="mt-3">
        <!--        <span class="mx-3">Возраст</span>-->
        <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Возраст'}"></ng-container>
        <p-inputNumber
          formControlName="age"
          [showButtons]=true>
        </p-inputNumber>
      </div>
      <div class="mt-3">
        <!--        <span class="mx-3">День рождения</span>-->
        <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'День рождения'}"></ng-container>
        <p-calendar
          formControlName="birthDay"
          (onSelect)="selectDate($event)">
        </p-calendar>
      </div>
      <div class="mt-3">
        <!--        <span class="mx-3">Гражданство</span>-->
        <ng-container *ngTemplateOutlet="userFieldTitle; context: {titleValue: 'Гражданство'}"></ng-container>
        <input type="text"
               pInputText
               class="mt-3"
               formControlName="cityzen"
        />
      </div>
      <div class="mt-4">
        <button class="btn-success btn" type="submit"
                (click)="initTour()"
                [disabled]="!userForm.valid">Перейти к оформлению
        </button>
      </div>
    </div>
    <div class="mt-4">
      <h4>Туры</h4>
      <div>
        <input #ticketSearch [(ngModel)]="ticketSearchValue" type="text" pInputText/>
      </div>
      <div class="carousel-tickets">
        <p-carousel [value]="nearestTours">
          <ng-template let-tour pTemplate="item">
            <!--          {{tour.name}}<br>-->
            <i>{{tour.name}}</i>
            <p>{{tour.description}}</p>
            <div class="ticket-img-nearest">
              <img class="w-100 h-100" src="/assets/img/{{tour.img}}">
            </div>
          </ng-template>
        </p-carousel>
      </div>

    </div>
  </div>
</div>

<ng-template #userFieldTitle let-value="titleValue">
  <span class="mx-3">{{value}}</span>
</ng-template>
