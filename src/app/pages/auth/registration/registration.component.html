<div class="d-flex flex-column registration-input-wrap m-auto">
  <div>
    <span>Login</span>
    <input type="text"
           pInputText
           [(ngModel)]="login"
           [ngClass]="{'input-error': !login}"/>
  </div>
  <div>
    <span>Password</span>
    <input type="password"
           class="mt-1"
           pInputText
           [ngClass]="{'input-error': !psw}"
           [(ngModel)]="psw"/>
  </div>
  <div>
    <span>Password repeat</span>
    <input type="password"
           class="mt-1"
           pInputText
           [ngClass]="{'input-error': !pswRepeat}"
           [(ngModel)]="pswRepeat"/>
  </div>
  <div>
    <span>Email</span>
    <input type="text"
           class="mt-1"
           pInputText
           [(ngModel)]="email"/>
  </div>
  <div *ngIf="showCardNumber; else noSelected">
    <span>Card number</span>
    <input type="text"
           class="mt-1"
           pInputText
           [(ngModel)]="cardNumber"/>
  </div>
  <div class="d-flex mt-3">
    <input class="form-check-input m-lg-1" type="checkbox" (click)="saveInLocalStorage()" [(ngModel)]="click">
    <p>Сохранить данные в LocalStorage</p>
  </div>
</div>
<div class="mt-5 m-auto">
  <button [disabled]="!psw || !login || !pswRepeat" type="button" class="btn btn-success"
          (click)="registration($event)">
    Registration
  </button>
</div>
<ng-template #noSelected>
  <p>Карта не выбрана</p>
</ng-template>
