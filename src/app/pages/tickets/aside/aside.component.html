<div class="mt-3">
  <p-calendar (onSelect)="selectDate($event)" ></p-calendar>
</div>
<div class="mt-3">
  <p-dropdown [options]="menuTypes"
              [(ngModel)]="selectedMenuType"
              optionLabel="label"
              (onChange)="changeType($event)">
  </p-dropdown>
</div>
<!--Добавлен новый список-->
<div class="mt-3">
  <p-dropdown class="mt-3"
              [options]="tourTypes"
              optionLabel="label"
              (onChange)="changeTourType($event)">
  </p-dropdown>
</div>
<div>
  <p-button styleClass="p-button-danger mt-3" (click)="initRestError()">Увидеть ошибки</p-button>
</div>
<div class="mt-3">
  <p-button (click)="initSettingsData()">Обновить настройки</p-button>
</div>
<div class="mt-3">
  <p-button (click)="initTours()">Сформировать туры</p-button>
</div>
<div class="mt-3">
  <p-button (click)="deleteTours()">Удалить туры</p-button>
</div>
